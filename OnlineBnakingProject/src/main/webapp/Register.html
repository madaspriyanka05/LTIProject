<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Institute Registration Form</title>
</head>

<body>

    <form>

        <table align="center" cellpadding="10">
            <tr>
                <td>
                    <p><b>Basic Details</b> </p>
                    Institute Category :<select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select><br>
                </td>
            </tr>

            <tr>
                <td>
                    Institute Code:
                <td><input type="number" placeholder="Inst code" name="code" required><br></td>
                </td>
            </tr>

            <tr>
                <td>
                    DISE Code :
                <td><input type="number" placeholder="DISE code" name="DISE_code" required><br>
                </td>
                </td>
            </tr>

            <td>
                University Name :
            <td><input type="text" placeholder="Enter University name" name="u_name" required><br></td>
            </td>
            </tr>

            <tr>
                <td>
                    Location:
                <td><input type="radio" name="location" value="Rural">Rural
                    <input type="radio" name="location" value="Urban">Urban<br>
                </td>
            </tr>

            <tr>
                <td>
                    State :
                <td><select>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                    </select></td><br></td>

            </tr>

            <tr>
                <td>
                    Institute City:
                <td> <input type="text" placeholder="Enter Institute City" name="inst_city" required></td><br>
                </td>
            </tr>

            <tr>
                <td>
                    Pincode:
                <td><input type="number" placeholder="Enter Pincode" name="pincode" required><br></td>
                </td>
            </tr>
            <tr>
                <td>
                    Set Password :
                <td><input type="password" placeholder="Enter password" name="pwd1" required><br></td>
                </td>
            </tr>

            <tr>
                <td><input type="submit" name="submit" placeholder="Submit" />
                    <input type="reset" name="reset" placeholder="Reset" /></td>
            </tr>

        </table>
    </form>
</body>

</html>
